{% extends "layout-plain.html" %}

{% block body_class %}poi-page{% endblock %}

{% block content %}

  <div id="info">
    <p>Thank you. The point has been carefully saved in the database.</p>
  </div>

  <div id="map"></div>

{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function() {
    var map = M.init_map();
    M.show_one_point(map, {{ new_point.longitude|tojson }},
                          {{ new_point.latitude|tojson }});
  });
</script>
{% endblock %}
